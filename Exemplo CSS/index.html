<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro</title>
    <link rel="stylesheet" href="style.css"> <!-- Ligação com arquivo CSS de estilo -->
    <style>h4{color: orange;}</style> <!-- CSS interno -->
    </head>
<body>

    <h1>Impulsiona - a sua empresa de RH</h1>
    
    <p style="color: rgb(0, 162, 255);">A sua empresa de gestão de RH.</p>
    <p style="font-size: 20px;">Líder em atendimento, no mercado.</p>
    <p>Mais de 10 anos prestando serviço com excelência.</p>

    <section>
        <h2 class="subtitulos">Nossos serviços</h2>
        <p id="paragrafo">Gestão de pessoas</p>
    </section>

    <h4>Exemplo prioridade CSS</h4>
    <h4 style="color: darkcyan;">Exemplo prioridade CSS</h4>
    <h4 class="h4">Exemplo prioridade CSS</h4>
    <h4 class="h4" id="h4">Exemplo prioridade CSS</h4>

</body>
</html>

<!-- 
Ordem de prioridade personalização CSS
    1- id
    2- class
    3- na linha
    4- interno
    5- externo
-->
